<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usando a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Usando a tag &lt;h1&gt; ... &lt;h6&gt;">Titulo</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Usando a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usando a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcaçoes</abbr></li>
    </ul>
</body>
</html>
