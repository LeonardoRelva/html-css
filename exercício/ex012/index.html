<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video poster="imagens/navio.jpg" controls loop width="700">
        <source src="midia/Meu-Video-720.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720.webm" type="video/webm">
        <source src="midia/Meu-Video-720.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com vídeo</p>
    </video>
 
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/45Ub5NAilaA?si=1aCC4ucanNmYMhmF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/122389390?h=58841deb55&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
